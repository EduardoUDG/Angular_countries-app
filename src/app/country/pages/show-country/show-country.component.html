<div *ngIf="!country; else divCountry" class="loader-container">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>


<ng-template #divCountry>

  <div class="animate__animated animate__fadeIn animate__faste">
    <div class="row">
      <div class="col-12">
        <h1>Country: <small>{{ country.name.common }}</small></h1>
      </div>
    </div>
  </div>

  <div class="row">

    <div class="col-4">
      <h3>Flag</h3>
      <img [src]="country.flags['svg']" class="img-thumbnail">
    </div>

    <div class="col">
      <h3>Information</h3>
      <ul class="list-group">
        <li class="list-group-item">
          <strong>Population</strong>: {{ country.population | number }}
        </li>
        <li class="list-group-item">
          <strong>Numeric code</strong>: {{ country.ccn3 }}
        </li>
        <li class="list-group-item">
          <strong>Numeric Alpha</strong>: {{ country.cca3 }}
        </li>
      </ul>
    </div>

  </div>

  <h3>Traducciones</h3>
  <div class="row">
    <div class="col">
      <span *ngFor="let language of languages" class="badge bg-primary mr-1">{{ language.common }}</span>
    </div>
  </div>

  <!-- <pre class="mt-5">
    {{ country | json }}
  </pre> -->

</ng-template>
