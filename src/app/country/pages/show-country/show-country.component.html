<div *ngIf="!country; else divCountry" class="loader-container">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>


<ng-template #divCountry>

  <div class="row">
    <div class="col-12">
      <h1>Country: <small>{{ country.name.common }}</small></h1>
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <h3>Flag</h3>
      <img [src]="country.flags['svg']" class="img-thumbnail">
    </div>
  </div>

  <div class="col">
    <h3>Information</h3>
    <ul class="list-group">
      <li class="list-group-item">
        <strong>Population</strong>: {{ country.population | number }}
      </li>
    </ul>
  </div>
</ng-template>
