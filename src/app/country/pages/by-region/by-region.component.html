
<div class="animate__animated animate__fadeIn animate__faste">
  <h3>Search by region <small>{{ activeRegion | titlecase }}</small></h3>
  <hr>
  <h5>Select the region</h5>

  <div class="row">
    <div class="col">
      <!-- [class.active]="region === activeRegion" -->
      <!-- [ngClass]="{
        'btn-primary': activeRegion === region,
        'btn-outline-primary': activeRegion !== region
      }" -->
      <button
        *ngFor="let region of regions"
        class="btn btn-outline-primary"
        [class]=""
        (click)="activateRegion( region )"
      >
        {{ region | titlecase }}
      </button>
    </div>
  </div>
</div>




<div class="row mt-5">
  <div class="col">
    <app-country-table [countries]="countries">
    </app-country-table>
  </div>
</div>
